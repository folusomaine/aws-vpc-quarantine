name: Deploy VPC Quarantine solution

on:
  push:
    branches: [ develop ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from master branch
        uses: actions/checkout@main

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@main
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          sudo pip install -r src/requirements.txt -t /src

      - name: Zip Lambda function code
        run: zip -r quarantine.zip /src

      - name: Create s3 bucket if it doesn't exist
        run: |
          account_id=$(aws sts get-caller-identity --query Account --output text)
          bucket_name="${account_id}-vpc-quarantine-solution"
          echo "Creating bucket ${bucket_name}"
          aws s3api head-bucket --bucket ${bucket_name} || \
          aws s3 mb s3://${bucket_name}/ --region eu-west-1

      - name: Upload Lambda function code to S3
        run: aws s3 cp quarantine.zip s3://${bucket_name}/
      - name: Deploy stack
        run: |
          aws cloudformation deploy \
          --template-file template.yaml \
          --stack-name QUARANTINE-VPC-SOLUTION \
          --capabilities CAPABILITY_NAMED_IAM \
          --parameter-overrides Ec2ImageID=ami-0d421d84814b7d51c \
                                UserData=$(base64 -w0 user-data.sh) \
                                S3BucketName=${bucket_name} \
                                S3Key=quarantine.zip \
          --no-fail-on-empty-changeset
